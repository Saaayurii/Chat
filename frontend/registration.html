<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="registration-page">
    <div class="wrapper">
        <div class="registration-container">
            <h2>Регистрация</h2>
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name">
                    <div class="error-message" id="nameError">Введите имя</div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <div class="error-message" id="emailError">Введите корректный email</div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div class="password-container">
                        <input type="password" id="password">
                        <span class="toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-eye-slash" viewBox="0 0 16 16">
                                <path
                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                <path
                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                <path
                                    d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                            </svg>
                        </span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Повторите пароль:</label>
                    <div class="password-container">
                        <input type="password" id="passwordConfirm">
                    </div>
                    <div class="error-message" id="passwordConfirmError">Пароли не совпадают</div>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
                <div class="error-message" id="formError" style="margin-top: 10px;"></div>

                <div class="links">
                    <a href="reset.html">Забыли пароль?</a>
                    <br>
                    <a href="index.html">Вход</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const passwordConfirmError = document.getElementById('passwordConfirmError');
        const formError = document.getElementById('formError');

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        function hideError(element) {
            element.style.display = 'none';
            element.textContent = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            formError.style.display = 'none';

            let isValid = true;

            if (!nameInput.value.trim()) {
                showError(nameError, 'Введите имя');
                isValid = false;
            } else {
                hideError(nameError);
            }

            if (!validateEmail(emailInput.value)) {
                showError(emailError, 'Введите корректный email');
                isValid = false;
            } else {
                hideError(emailError);
            }

            if (passwordInput.value.length < 6) {
                showError(passwordError, 'Пароль должен содержать минимум 6 символов');
                isValid = false;
            } else {
                hideError(passwordError);
            }

            if (passwordInput.value !== passwordConfirmInput.value) {
                showError(passwordConfirmError, 'Пароли не совпадают');
                isValid = false;
            } else {
                if (passwordInput.value.length >= 6) {
                    hideError(passwordConfirmError);
                }
            }

            if (!isValid) {
                return;
            }

            const registrationData = {
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Регистрация успешна:', result);
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    console.error('Ошибка регистрации:', errorData);
                    showError(formError, errorData.message || `Ошибка ${response.status}. Попробуйте еще раз.`);
                }
            } catch (error) {
                console.error('Сетевая ошибка или ошибка выполнения запроса:', error);
                showError(formError, 'Не удалось подключиться к серверу. Проверьте ваше соединение.');
            }
        });

        nameInput.addEventListener('input', () => hideError(nameError));
        emailInput.addEventListener('input', () => hideError(emailError));
        passwordInput.addEventListener('input', () => {
            hideError(passwordError);
            if (passwordConfirmInput.value && passwordInput.value !== passwordConfirmInput.value) {
                 showError(passwordConfirmError, 'Пароли не совпадают');
            } else if (passwordConfirmInput.value) {
                 hideError(passwordConfirmError);
            }
        });
        passwordConfirmInput.addEventListener('input', () => {
             if (passwordInput.value !== passwordConfirmInput.value) {
                 showError(passwordConfirmError, 'Пароли не совпадают');
            } else {
                 hideError(passwordConfirmError);
            }
        });

        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordField = toggle.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                toggle.querySelector('svg').classList.toggle('bi-eye-slash');
                toggle.querySelector('svg').classList.toggle('bi-eye');
            });
        });

    </script>
</body>

</html>
